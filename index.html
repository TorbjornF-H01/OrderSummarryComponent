<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- flexbox container -->
  <div class="container">
    <!-- topimage -->
    <img src="./images/illustration-hero.svg" alt="girl music">
    <div class="bigbox">
    </div>
    <div class="box child1">
      <!-- Content box -->
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="box child2">
      <!-- content box -->
      <img src="./images/icon-music.svg" alt="icon music">
      <div class="text-container">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="@change">Change</a>


    </div>
    <!-- content box -->
    <div class="box child3">
      <button class="Payment">Proceed to Payment</button>
    </div>
    <div class="box child4">
      <!-- content box -->
      <a class="dorder" href="@Cancel">Cancel Order</a>
    </div>
  </div>

  <footer>
    <!-- footer  -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">TorbjornF-H01</a>.
    </div>
  </footer>
</body>

</html>
